<ion-app>
  <ion-split-pane>
    <ion-menu (ionWillOpen)="menuOpened()" (ionDidClose)="menuClosed()">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerDirection]="'root'" routerLink='/home'>
              <ion-icon slot="start" name="mic"></ion-icon>
              <ion-label>Traslator</ion-label>
            </ion-item>

            <ion-item (click)="salir()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
