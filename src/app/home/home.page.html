<ion-header>
  <ion-toolbar color="tertiary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Traslator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <div *ngIf='esperaTraduccion'>
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </div>
  <div class="ion-padding">
    <ion-list>
      <ion-list-header>Seleccione los idiomas</ion-list-header>
      <ion-item>
        <ion-label>De:</ion-label>
        <ion-select placeholder="Idioma" [(ngModel)]="opIdiomaOrig" name="idOrig" (change)="capturar()">
          <ion-select-option *ngFor="let item of idiomaOrigen" [value]="item.codigoIdioma">{{item.idioma}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>A:</ion-label>
        <ion-select placeholder="Idioma" [(ngModel)]="opIdiomaTrad" name="idTrad">
          <ion-select-option *ngFor="let list of idiomaTraduccion" [value]="list.codigoIdioma">{{list.idioma}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div *ngIf="!traducido">
      <ion-button ion-button expand="block" (click)="startListening()" shape="round" color="tertiary"> Audio a Traducir
        <ion-icon name="recording" slot="end"></ion-icon>
      </ion-button>
      <ion-img class="logoComunidad footer" src="/assets/imgs/logo-comunidad.png"></ion-img>
    </div>
  </div>


  

  <div *ngIf="traducido">
    <div class="ion-padding">
      <ion-card>
        <ion-card-header>Texto traducido:</ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              {{ traduccion }}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-button ion-button expand="block" shape="round" (click)="volvTraducir()" color="tertiary"> Volver a Traducir un
      Audio<ion-icon name="recording" slot="end"></ion-icon>
    </ion-button>

  </div>

</ion-content>
